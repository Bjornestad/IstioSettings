---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: team1
spec: 
  selector:
    matchLabels:
      app: team1
  template:
    metadata:
      labels:
        apps: team1
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext:
        fsgroup: 1000 #check what this does
        runAsGroup: 1000 #check what this does
        runAsNonRoot: true
        runAsUser: 1000 #check what this does
      containers:
      -name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: "INSERT IMAGE LINK HERE"
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DISABLE_PROFILER #check what this does
          value: "1"
        readinessProbe:
          periodSeconds: 5
          grpc: 
            port: 8080
        livenessProbe:
          periodSeconds: 5
          grpc:
            port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: team1
spec:
  type: ClusterIP
  selector:
    app: team1
  ports:
  -name: grpc
    port: 5000
    targetport: 8080
---