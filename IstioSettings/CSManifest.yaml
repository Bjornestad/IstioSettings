--- ########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service01
  namespace: team1
spec:
  selector:
    matchLabels:
      app: service01
  template:
    metadata:
      labels:
        app: service01
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: gcr.io/google-samples/microservices-demo/emailservice:v0.8.1 #insert correct image
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
        - name: DISABLE_PROFILER #Turn on if performance metrics are wanted
          value: "1"
        readinessProbe:
          periodSeconds: 5
          grpc:
            port: 80
        livenessProbe:
          periodSeconds: 5
          grpc:
            port: 80
        env:
        - name: PORT
          value: "80"
        #resources: Check if these are needed in the long run
          #requests:
            #cpu: 100m
            #memory: 64Mi
          #limits:
            #cpu: 200m
            #memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: team1
spec:
  type: ClusterIP
  selector:
    app: service01
  ports:
  - name: grpc
    port: 5000
    targetPort: 80
